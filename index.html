<!DOCTYPE html>

<html><head>
	<meta charset="utf-8"/>
	<title>Learn trigonometry interactively.</title>
	<meta name="author" content="Jannis R <mail@jannisr.de>"/>
	<meta name="viewport" content="width=device-width"/>
</head><body>
	<style>
		body {
			margin: 0; padding: 0;
			display: flex; justify-content: center;
			background-color: white;
		}
		#trig {
			height: 100vh; /* fix chrome :( */
			max-height: 100vh;
		}
		#trig .circle {
			fill: none;
			stroke: black; stroke-width: .3;
		}
		#trig .x-axis, #trig .y-axis {
			stroke: black; stroke-width: .3;
		}
		#trig .hypotenuse {
			fill: none;
			stroke: green; stroke-width: .5;
		}
		#trig .opposite-area {
			fill: blue;
			stroke-width: 0;
			opacity: .2;
		}
		#trig .opposite, #trig .opposite-mirror {
			fill: none;
			stroke: blue; stroke-width: .7;
		}
		#trig .adjacent-area {
			fill: red;
			stroke-width: 0;
			opacity: .2;
		}
		#trig .adjacent, #trig .adjacent-mirror {
			fill: none;
			stroke: red; stroke-width: .7;
		}
		#trig .angle {
			fill: green;
			stroke-width: 0;
			opacity: .3;
		}
		#trig .center {
			fill: black;
			stroke-width: 0;
		}
	</style>
	<script type="application/javascript" src="dist/bundle.min.js"></script>
	<!-- stuff will be here -->
</body>
</html>
